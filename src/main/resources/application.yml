spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      generate-ddl: false
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
  jackson:
    property-naming-strategy: SNAKE_CASE

redis:
  port: ${REDIS_PORT}
  host: ${REDIS_HOST}

jwt:
  header: ${HEADER}
  prefix : ${PREFIX}
  secret-key: ${JWT_SECRET}
  access-exp: ${ACCESS_EXP}
  refresh-exp: ${REFRESH_EXP}

rest-template:
  access-key: ${API_ACCESS_KEY}